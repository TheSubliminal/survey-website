<header>
  <h1>Survey statistics | <a *ngIf="!disableMainPageLink" [routerLink]="['/', this.formHash]">Survey page</a></h1>
</header>
<h3>{{ formTitle }}</h3>
<div *ngIf="answerStats.length">
  <app-plot *ngFor="let singleAnswerData of answerStats" [plotData]="singleAnswerData"
            [containerId]="singleAnswerData.id"></app-plot>
</div>
