<form (ngSubmit)="onSubmit(); newQuestionForm.reset();" #newQuestionForm="ngForm">
  <mat-form-field>
    <input matInput name="newTitle" [(ngModel)]="newTitle" [errorStateMatcher]="matcher" placeholder="Input new question" required/>
    <mat-error *ngIf="newQuestionForm.form.invalid">
      Please enter some text
    </mat-error>
  </mat-form-field><br>

  <button mat-raised-button color="primary" type="submit"
          [disabled]="newQuestionForm.form.invalid" >Submit new</button>
</form>
