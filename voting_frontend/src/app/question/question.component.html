<label [id]="'question' + question.id + '-label'">{{ question.title }}</label>
<br>
<mat-radio-group [name]="'question' + question.id" [ngModel]="answer" required>
  <mat-radio-button value="true">Yes</mat-radio-button>
  <mat-radio-button value="false">No</mat-radio-button>
</mat-radio-group>
<br>
