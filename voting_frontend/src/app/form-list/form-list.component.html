<mat-accordion>
  <mat-expansion-panel *ngFor="let form of forms">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ form.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="form.questions">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let question"> {{ question.id }} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let question"> {{ question.title }} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let question"> {{ question.type }} </td>
      </ng-container>
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let question"> {{ question.options }} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let question"><a (click)="delete(question.id)"><mat-icon>clear</mat-icon></a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let question; columns: columnsToDisplay"></tr>
    </table>
    <app-question-form [formId]="form.id"></app-question-form>
  </mat-expansion-panel>
</mat-accordion>
